{% set name = "mbstrdecoder" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f4dfd549e424ad8dfc985e6af8b55cb4ec0c208782f610d57439fe6a9a44c244

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - releasecmd
  run:
    - chardet >=3.0.4,<4
    - python >=3.5

test:
  imports:
    - mbstrdecoder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/thombashi/mbstrdecoder
  summary: multi-byte character string decoder
  dev_url: https://github.com/thombashi/mbstrdecoder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
